<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Generator</title>
        <link href="styles.css" rel="stylesheet">
        <script src="script.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Random Password Generator</h1>
            <p>by k1mdev</p>
        </header>
        <main>
            <div id="anim-bg">
                <div id="star1" class="star">*</div>
                <div id="star2" class="star">*</div>
                <div id="star3" class="star">*</div>
                <div id="star4" class="star">*</div>
                <div id="star5" class="star">*</div>
                <div id="star6" class="star">*</div>
                <div id="star7" class="star">*</div>
            </div>
            <textarea id="pwd-output" class="readonly" placeholder="Your password will appear here" readonly></textarea>
            <form id="form" method="post">
                <div class="num-input">
                    <label for="num-chars"># Characters:</label>
                    <input id="num-chars" type="number" required />
                </div>
                <div class="checkbox-container">
                    <div class="checkbox-inputs" id="grid-item-1">
                        <label for="uppercase-option"><input id="uppercase-option" type="checkbox" value="hasUpper" />Uppercase</label>
                    </div>
                    <div class="checkbox-inputs">
                        <label for="lowercase-option"><input id="lowercase-option" type="checkbox" value="hasLower" />Lowercase</label>
                    </div>
                    <div class="checkbox-inputs">
                        <label for="spec-chars-option"><input id="spec-chars-option" type="checkbox" value="hasSpecChars" />Special Characters</label>
                    </div>
                    <div class="checkbox-inputs">
                        <label for="numbers-option"><input id="numbers-option" type="checkbox" value="hasNumbers" />Numbers</label>
                    </div>
                </div>
                <input id="submit" type="submit" value="Generate" />
            </form>
        </main>
    </body>


</html>
